<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the weather?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Search for a city....." />

        </header>
        <main>
            <section class="location">
                <div class="city">Kolkata, IN</div>
                <div class="date">Saturday, January 09, 2021</div>

            </section>
            <div class="current">
                <div class="temp">24<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18°C / 25°C</div>
            </div>
        </main> 
    </div>
    <script src="main.js"></script>
</body>
</html>
